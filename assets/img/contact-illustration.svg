<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#3a6073"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="300" cy="200" r="180" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  <circle cx="300" cy="200" r="150" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Person with laptop -->
  <g transform="translate(170, 140)">
    <!-- Laptop -->
    <rect x="40" y="70" width="120" height="80" rx="5" fill="#333"/>
    <rect x="45" y="75" width="110" height="70" fill="#666"/>
    <rect x="45" y="75" width="110" height="5" fill="#888"/>
    <rect x="30" y="150" width="140" height="10" rx="5" fill="#444"/>
    
    <!-- Person -->
    <circle cx="100" cy="30" r="25" fill="#f5d5a9"/>
    <rect x="85" y="55" width="30" height="40" fill="#3a7bd5"/>
    <rect x="75" y="95" width="50" height="5" fill="#3a6073"/>
    <rect x="75" y="100" width="8" height="30" fill="#f5d5a9"/>
    <rect x="117" y="100" width="8" height="30" fill="#f5d5a9"/>
  </g>
  
  <!-- Message icons -->
  <g transform="translate(350, 120)">
    <!-- Email icon -->
    <rect x="10" y="10" width="70" height="50" rx="5" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <polyline points="10,10 45,40 80,10" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  </g>
  
  <g transform="translate(380, 200)">
    <!-- Chat bubble -->
    <path d="M10,0 L70,0 Q80,0 80,10 L80,40 Q80,50 70,50 L30,50 L20,65 L20,50 L10,50 Q0,50 0,40 L0,10 Q0,0 10,0 Z" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <circle cx="20" cy="25" r="3" fill="url(#grad1)"/>
    <circle cx="40" cy="25" r="3" fill="url(#grad1)"/>
    <circle cx="60" cy="25" r="3" fill="url(#grad1)"/>
  </g>
  
  <g transform="translate(390, 280)">
    <!-- Phone icon -->
    <rect x="10" y="0" width="40" height="70" rx="5" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <rect x="15" y="5" width="30" height="50" fill="#f0f0f0"/>
    <circle cx="30" cy="65" r="5" fill="none" stroke="url(#grad1)" stroke-width="1"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M290,170 Q320,150 350,140" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M290,190 Q335,200 380,210" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M290,210 Q330,250 390,290" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="10" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="450" cy="80" r="15" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="480" cy="300" r="12" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="120" cy="320" r="8" fill="url(#grad1)" opacity="0.2"/>
</svg>