<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#3a6073"/>
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <path d="M20,50 A30,30 0 1,1 80,50 A30,30 0 1,1 20,50 Z" fill="none" stroke="url(#gradient)" stroke-width="5"/>
  
  <!-- Stylized mountains/chart lines (representing GIS/data) -->
  <path d="M30,50 L45,35 L55,65 L70,50" fill="none" stroke="url(#gradient)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- HFR initials -->
  <text x="50" y="52" text-anchor="middle" dominant-baseline="middle" fill="url(#gradient)" font-family="Poppins, sans-serif" font-size="18" font-weight="600">HFR</text>
</svg>